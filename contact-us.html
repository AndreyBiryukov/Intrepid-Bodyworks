<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset-styles.css">
    <link rel="stylesheet" href="./contact-us-styles.css">
    <title>block</title>
</head>

<body>
    <section class="contact-us">
        <div class="container">
            <div class="contact-us__block">
                <div class="contact-us__wishes">
                    <h1 class="contact-us__title1">Contact Us</h1>
                    <p class="contact-us__wishes-text">We seek to create long-term relationships built on results. Tell
                        us about youtr business goals and we will contact you.</p>
                    <div class="contact-us__What-You-Get">
                        <h2 class="contact-us__title2">What You Get</h2>
                        <div class="contact-us__list">
                            <p>✓ An email or phone call from one of our consultants. </p>
                            <p>✓ A cost estimate for your project.</p>
                            <p>✓ An in-person meeting</p>
                        </div>
                    </div>
                </div>
                <div class="contact-us__form-block">
                    <div class="contact-us__form">
                        <input class="form-name" type="name" placeholder="Name" />
                        <input class="form-tel" type="tel" placeholder="Phone" />
                        <input class="form-email" type="email" placeholder="Email" />
                        <textarea class="form-message" name="Message" placeholder="Message" id="" cols="30"
                            rows="10"></textarea>
                    </div>
                    <a class="contacts-us__button" href="#">Send</a>
                </div>
            </div>
        </div>

        </div>
    </section>
</body>

</html>
